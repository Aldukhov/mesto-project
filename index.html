<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mestro</title>
</head>

<body class="page">

    <div class="content">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main>
            <section class="profile">
                <div class="profile__profileInfo">
                    <img class="profile__avatar" src="./images/AvatarImage.jpg" alt="Аватар">
                    <div>
                        <div class="profile__inform">
                            <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                            <button class="profile__edit"></button>
                        </div>
                        <p class="profile__post" id="post">Исследователь океана</p>

                    </div>
                </div>
                <button class="profile__add"></button>
            </section>

            <section class="popup popup_disable">
                <div class="popup__body">


                    <form class="popup__edit">

                        <img class="popup__icon" src="./images/Close_Icon.png" alt="закрытие">

                        <h1 class="popup__heading">Редактировать профиль</h1>

                        <input type="text" placeholder="Имя" class="popup__input">

                        <input type="text" placeholder="Должность" class="popup__input">

                        <button class="popup__button">Сохранить</button>

                    </form>

                </div>
            </section>


            <section class="elements">


                <div>
                    <img class="elements__img" src="./images/karachaevo.png" alt="Карачаево">
                    <div class="elements__caption">
                        <p class="elements__name">Карачаево-Черкессия</p>
                        <img class="elements__like" src="./images/heart.svg" alt="Сердечко">
                    </div>
                </div>

                <div>
                    <img class="elements__img" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__name">Гора Эльбрус</p>
                        <img class="elements__like" src="./images/heart.svg" alt="Сердечко">
                    </div>
                </div>

                <div>
                    <img class="elements__img" src="./images/donbai.png" alt="Донбай">
                    <div class="elements__caption">
                        <p class="elements__name">Домбай</p>
                        <img class="elements__like" src="./images/heart.svg" alt="Сердечко">
                    </div>
                </div>

                <div>
                    <img class="elements__img" src="./images/elbrus.png" alt="Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__name">Гора Эльбрус</p>
                        <img class="elements__like" src="./images/heart.svg" alt="Сердечко">
                    </div>
                </div>

                <div>
                    <img class="elements__img" src="./images/donbai.png" alt="Донбай">
                    <div class="elements__caption">
                        <p class="elements__name">Домбай</p>
                        <img class="elements__like" src="./images/heart.svg" alt="Сердечко">
                    </div>
                </div>

                <div>

                    <img class="elements__img" src="./images/karachaevo.png" alt="Карачаево">
                    <div class="elements__caption">
                        <p class="elements__name">Карачаево-Черкессия</p>
                        <img class="elements__like" src="./images/heart.svg" alt="Сердечко">
                    </div>

                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright"> &#169; 2023 Mestro Russia</p>
        </footer>




    </div>

</body>

</html>
