<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mestro</title>
</head>

<body class="page">

    <div class="content">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main>
            <section class="profile">
                <div class="profile__profile-info">
                    <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар">
                    <div>
                        <div class="profile__inform">
                            <h1 class="profile__name" id="name">Василий Алдухов</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__post" id="post">Везде где платят</p>

                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>




            <section class="elements">
            </section>

            <section class="popup popup_edit">
                <div class="popup__container popup__container_edit">

                    <form name="edit" class="popup__form">
                        <button type="button" class="popup__icon"></button>

                        <h2 class="popup__heading">Редактировать профиль</h2>

                        <input type="text" name="name" placeholder="Имя" class="popup__input" required>

                        <input type="text" name="post" placeholder="Должность" class="popup__input" required>

                        <button type="submit" class="popup__button">Сохранить</button>

                    </form>

                </div>
            </section>

            <section class="popup popup_add">
                <div class="popup__container popup__container_add">

                    <form name="edit" class="popup__cards">
                        <button type="button" class="popup__icon"></button>

                        <h2 class="popup__heading">Новое место</h2>

                        <input type="text" name="name" placeholder="Название" class="popup__input" required>

                        <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input" required>

                        <button type="submit" class="popup__button">Сохранить</button>

                    </form>

                </div>
            </section>

            <section class = "popup popup_picture">
                <div class="popup__container popup__container_picture">
                    <button type="button" class="popup__icon"></button>
                    <img class="popup__img">
                    <p class="popup__caption"></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright"> &#169; 2023 Mesto Russia</p>
        </footer>
    </div>

    <template id="card-template">
        <div class="elements__card"> 
            <img class="elements__img">
            <button type="button" class="elements__trash"></button>
            <div class="elements__caption">
                <h2 class="elements__name"></h2>
                <button type="button" class="elements__like"></button>
            </div>
        </div>
    </template>
<script src="./js.js"></script>
</body>

</html>
