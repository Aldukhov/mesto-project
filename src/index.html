<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mestro</title>
</head>

<body class="page">

    <div class="content">

        <header class="header">
            <div class="header__logo"></div>
        </header>  

        <main>
            <section class="profile">
                <div class="profile__profile-info">
                    <img class="profile__avatar"   alt="Аватар">
                    <div>
                        <div class="profile__inform">
                            <h1 class="profile__name" id="name"></h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__post" id="post"></p>

                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>




            <section class="elements">
            </section>

            <section class="popup popup_edit">
                <div class="popup__container popup__container_edit">

                    <form name="edit" class="popup__form popup__form_profile" novalidate>
                        <button type="button" class="popup__icon"></button>

                        <h2 class="popup__heading">Редактировать профиль</h2>
                        <label class="popup__field">
                            <input pattern="[A-Za-zА-Яа-яЁё\s\-]+"
                                data-error-message="Разрешены латинские и кириллические буквы, знаки дефиса и пробелы"
                                type="text" name="name" placeholder="Имя" class="popup__input" id="popup_name" required
                                minlength="2" maxlength="40" >
                            <span class="popup__input-error popup_name-error"></span>
                        </label>
                        <label class="popup__field">
                            <input
                                 pattern="[\-A-Za-zА-Яа-яЁё\s\-]+"
                                data-error-message="Разрешены латинские и кириллические буквы, знаки дефиса и пробелы"
                                type="text" name="post" placeholder="Должность" class="popup__input" id="popup_post"
                                required minlength="2" maxlength="200">
                            <span class="popup__input-error popup_post-error"></span>
                        </label>
                        <button type="submit" class="popup__button">Сохранить</button>

                    </form>

                </div>
            </section>

            <section class="popup popup_add">
                <div class="popup__container popup__container_add">

                    <form name="add" class="popup__form popup__form_cards" novalidate>
                        <button type="button" class="popup__icon"></button>

                        <h2 class="popup__heading">Новое место</h2>
                        <label class="popup__field">
                            <input type="text" name="title" placeholder="Название" class="popup__input" id="popup_title"
                            pattern="[\-A-Za-zА-Яа-яЁё\s\-]+" data-error-message="Разрешены латинские и кириллические буквы, знаки дефиса и пробелы" minlength='2' maxlength='200' required>
                                <span class="popup__input-error popup_title-error"></span>    
                        </label>
                        <label class="popup__field">
                            <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input"
                                id="popup_link" required>
                            <span class="popup__input-error popup_link-error"></span>
                        </label>

                        <button type="submit" class="popup__button">Сохранить</button>

                    </form>

                </div>
            </section>

            <section class="popup popup_picture">
                <div class="popup__container popup__container_picture">
                    <button type="button" class="popup__icon"></button>
                    <img class="popup__img">
                    <p class="popup__caption"></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright"> &#169; 2023 Mesto Russia</p>
        </footer>
    </div>

    <template id="card-template">
        <div class="elements__card">
            <img class="elements__img">
            <button type="button" class="elements__trash"></button>
            <div class="elements__caption">
                <h2 class="elements__name"></h2>
            <div class = "elements__likes">
                <button type="button" class="elements__like"></button>
                <p class ="elements__like-qantity"></p>
           </div> 
        </div>
        </div>
    </template>
</body>

</html>
